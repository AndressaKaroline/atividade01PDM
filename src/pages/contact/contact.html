<ion-header>
    <ion-navbar>
        <ion-title>
            Contact
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list inset>
        <ion-item *ngFor="let contact of contacts">
            <h2>{{contact.name}}</h2>
            <p>{{contact.gender}}</p>
            <img src="{{contact.photo}}"/>
        </ion-item>
    </ion-list>
</ion-content>
